<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/54614d917d.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <h1>Readify</h1>
        </header>

        <main class="main-container-grid">
            <div class="library-grid">

                <div class="info cell">
                    <div class="add-prompt">
                        <div>
                            <i class="fas fa-book-open fa-4x"></i><i class="fas fa-plus fa-2x"></i>
                        </div>
                    </div>

                    <form class="adding-book">
                        <div class="form-cancel">
                            <i class="fas fa-window-close fa-lg"></i>
                        </div>
                        <div class="form-input">
                            <label for="book-title">Book title:</label>
                            <input type="text" name="add-book" id="book-title" required>
                        </div>
                        <div class="form-input">
                            <label for="book-author">Author:</label>
                            <input type="text" name="add-book" id="book-author" required>
                        </div>
                        <div class="form-input">
                            <label for="pages-no">Total pages:</label>
                            <input type="number" name="add-book" id="pages-no" required>
                        </div>
                        <div class="form-input">
                            <label for="completed">Completed:</label>
                            <input type="checkbox" name="add-book" id="completed">
                        </div>
                        <div class="form-submit">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <aside></aside>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
