<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/54614d917d.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <h1>Readify</h1>
            <button type="button" class="clear-storage">Clear cache</button>
        </header>

        <main class="main-container-grid">
            <div class="library-grid">

                <div class="info cell">
                    <div class="add-prompt">
                        <div>
                            <i class="fas fa-book-open fa-4x"></i><i class="fas fa-plus fa-2x"></i>
                        </div>
                    </div>

                    <form class="adding-book-form no-display">
                        <div class="form-cancel">
                            <i class="fas fa-window-close fa-lg"></i>
                        </div>
                        <div class="form-input">
                            <label for="add-title">Title:</label>
                            <input type="text" name="add-book" id="add-title" class="form-text">
                        </div>
                        <div class="form-input">
                            <label for="add-author">Author:</label>
                            <input type="text" name="add-book" id="add-author" class="form-text">
                        </div>
                        <div class="pages-container">
                            <div class="form-input">
                                <label for="add-pages">Total pages:</label>
                                <input type="number" name="add-book" id="add-pages" class="form-text">
                            </div>
                            <div class="form-input">
                                <label for="add-pages-read">Pages read:</label>
                                <input type="number" name="add-book" id="add-pages-read" value="0">
                            </div>
                        </div>
                        <div class="form-submit">
                            <button type="button">Add book</button>
                        </div>
                    </form>
                </div>
            </div>

            <aside></aside>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
